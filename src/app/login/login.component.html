<section class="login p-fixed d-flex text-center bg-primary1 common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <!-- <img src="assets/images/auth/logo.png" alt="logo.png"> -->
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign In</h3>
                </div>
              </div>
              <div class="input-group">
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="loginDetails.userName" placeholder="User Name" required="" autofocus="">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" id="inputPassword" name="password" class="form-control" [(ngModel)]="loginDetails.password" placeholder="Password" required="">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-6 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="" value="remember-me" name="rememberme"  [(ngModel)]="loginDetails.rememberMe">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/authentication/forgot']" class="text-right f-w-600 text-inverse"> Forget Password?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" class="btn btn-success btn-md btn-block waves-effect text-center m-b-20" type="submit" (click)="login()">LOGIN</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
